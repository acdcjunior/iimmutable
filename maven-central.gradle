apply plugin: 'maven'
apply plugin: 'signing'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}
signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'Java6 Functional and Immutable'
                packaging 'jar'
                // optionally artifactId can be defined here
                description 'Simple data structures to support functional and immutable programming in Java 6'
                url 'https://github.com/acdcjunior/java6-functional-immutable'

                scm {
                    connection = 'scm:git:git@github.com:acdcjunior/java6-functional-immutable.git'
                    developerConnection = 'scm:git:git@github.com:acdcjunior/java6-functional-immutable.git'
                    url = 'git@github.com:acdcjunior/java6-functional-immutable.git'
                }

                licenses {
                    license {
                        name 'MIT License'
                        url 'https://github.com/acdcjunior/java6-functional-immutable/blob/master/LICENSE'
                    }
                }

                developers {
                    developer {
                        id 'acdcjunior'
                        name 'Antonio "acdc" Jr.'
                        email 'acdcjunior@gmail.com'
                    }
                }
            }
        }
    }
}